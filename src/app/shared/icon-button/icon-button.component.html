<button
  class="icon-button"
  (mouseenter)="toggleTooltipVisibility('icon-button__tooltip--show')"
  (mouseleave)="toggleTooltipVisibility('icon-button__tooltip--show')"
>
  <span #iconButtonVar> </span>
  <p #tooltipVar *ngIf="toolTipText" class="icon-button__tooltip">
    {{ this.toolTipText }}
  </p>
</button>
